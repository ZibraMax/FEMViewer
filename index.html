<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>results-viewer</title>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/notificationbar.css" />
		<link rel="stylesheet" href="./css/lilgui.light.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css"
			integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js"
			integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js"
			integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
			crossorigin="anonymous"
			onload="renderMathInElement(document.body,{
				throwOnError : false
			  })"
		></script>
		<script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
	</head>
	<body>
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<input type="file" name="file" id="json-file-input" />
			</div>
		</div>

		<div id="myModal2" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<div id="histogram" style="width: 100%; height: 100%"></div>
			</div>
		</div>

		<div id="loader"></div>
		<div id="models-container" class="box animate-bottom">
			<canvas
				class="box side-pane"
				id="model-view"
				willReadFrequently="true"
			></canvas>
		</div>
		<div
			id="notification-container"
			class="notification-container noselect"
		>
			<div class="notification-bottom">
				<p
					id="status-bar"
					class="notification-button noselect"
					style="float: left"
				>
					Ready!
				</p>
				<p class="notification-button">
					<button
						id="reload-button"
						class="fa fa-refresh notification-action"
					></button>
				</p>
				<p class="notification-button">
					<button
						id="play-button"
						class="fa fa-pause notification-action"
					></button>
				</p>
			</div>
		</div>
		<script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"></script>
		<!--REMOVE MATH.JS DEPENDENCIES!!!! (licensing purposes)-->
		<script src="./js/index.js" type="module"></script>
		<script>
			function activateModal(id) {
				var modal = document.getElementById(id);
				var span = document.getElementsByClassName("close")[0];
				modal.style.display = "block";
				span.onclick = function () {
					modal.style.display = "none";
				};
				window.onclick = function (event) {
					if (event.target == modal) {
						modal.style.display = "none";
					}
				};
			}
		</script>
	</body>
</html>
