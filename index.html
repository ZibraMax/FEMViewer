<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>results-viewer</title>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/lilgui.light.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css"
			integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js"
			integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js"
			integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
			crossorigin="anonymous"
			onload="renderMathInElement(document.body,{
				throwOnError : false
			  })"
		></script>
	</head>
	<body>
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<input type="file" name="file" id="json-file-input" />
			</div>
		</div>

		<div id="loader"></div>
		<div class="box animate-bottom">
			<canvas class="box side-pane" id="model-view"></canvas>
		</div>

		<script>
			var modal = document.getElementById("myModal");
			var span = document.getElementsByClassName("close")[0];
			function activateModal() {
				modal.style.display = "block";
			}
			span.onclick = function () {
				modal.style.display = "none";
			};
			window.onclick = function (event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			};
		</script>

		<script src="./js/build/math.js"></script>
		<script src="./js/index.js" type="module"></script>
	</body>
</html>
