	<body>
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<input type="file" name="file" id="json-file-input" />
			</div>
		</div>

		<div id="myModal2" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<div id="histogram" style="width: 100%; height: 100%"></div>
			</div>
		</div>

		<div id="loader"></div>
		<div id="models-container" class="box animate-bottom">
			<canvas
				class="box side-pane"
				id="model-view"
				willReadFrequently="true"
			></canvas>
		</div>
		<div
			id="notification-container"
			class="notification-container noselect"
		>
			<div class="notification-bottom">
				<p
					id="status-bar"
					class="notification-button noselect"
					style="float: left"
				>
					Ready!
				</p>
				<p class="notification-button">
					<button
						id="reload-button"
						class="fa fa-refresh notification-action"
					></button>
				</p>
				<p class="notification-button">
					<button
						id="play-button"
						class="fa fa-pause notification-action"
					></button>
				</p>
			</div>
		</div>
		<script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
		<script src="./js/index.js" type="module"></script>
		<script>
			function activateModal(id) {
				var modal = document.getElementById(id);
				var span = document.getElementsByClassName("close")[0];
				modal.style.display = "block";
				span.onclick = function () {
					modal.style.display = "none";
				};
				window.onclick = function (event) {
					if (event.target == modal) {
						modal.style.display = "none";
					}
				};
			}
		</script>
	</body>
